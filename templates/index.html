<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pneumonia Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0a3a8b5.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #90caf9, #e3f2fd);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    .app-container {
      background: #fff;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 550px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .app-container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #1976d2;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtext {
      color: #666;
      font-size: 15px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      border: 2px dashed #90caf9;
      border-radius: 10px;
      padding: 15px;
      background: #f5f9ff;
      width: 100%;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input[type="file"]:hover {
      background: #e3f2fd;
    }

    .btn-upload {
      background: linear-gradient(90deg, #42a5f5, #1976d2);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-upload:hover {
      background: linear-gradient(90deg, #1e88e5, #1565c0);
    }

    img {
      margin-top: 20px;
      border-radius: 15px;
      max-width: 100%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: 700;
      transition: 0.3s ease;
    }

    .normal {
      color: #2e7d32;
      animation: pulseGreen 1s infinite alternate;
    }

    .pneumonia {
      color: #d32f2f;
      animation: pulseRed 1s infinite alternate;
    }

    @keyframes pulseGreen {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes pulseRed {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    /* Loader spinner */
    .loader {
      border: 5px solid #e3f2fd;
      border-top: 5px solid #1976d2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 40px;
      color: #555;
      font-size: 13px;
    }

  </style>
</head>
<body>
  <div class="app-container">
    <i class="fa-solid fa-lungs fa-3x" style="color:#1976d2;margin-bottom:15px;"></i>
    <h1>Pneumonia Detector</h1>
    <p class="subtext">Upload a chest X-ray image to check for pneumonia.</p>

    <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit" class="btn btn-upload mt-2">
        <i class="fa-solid fa-upload"></i> Upload & Predict
      </button>
    </form>

    <div class="loader" id="loader"></div>

    {% if filename %}
      <img src="{{ url_for('static', filename=filename) }}" alt="Uploaded Image">
    {% endif %}

    {% if result %}
      <div class="result {{ 'normal' if result == 'NORMAL' else 'pneumonia' }}">
        <i class="fa-solid fa-heart-pulse"></i> Result: {{ result }}
      </div>
    {% endif %}
  </div>

  <footer>
    Made with ❤️ using Flask & TensorFlow
  </footer>

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
  </script>
</body>
</html>
