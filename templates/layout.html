<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "Medical Dashboard" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    /* === Base Page Styling === */
    body { background: #eef4ff; font-family: 'Poppins', sans-serif; color: #333; }
    .navbar { background: linear-gradient(90deg, #1976d2, #42a5f5); }
    .navbar-brand { color: white !important; font-weight: 600; }
    .card { border-radius: 14px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }

    /* === Optional Enhancements === */
    .btn-primary {
      background: linear-gradient(90deg, #1976d2, #42a5f5);
      border: none;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #1565c0, #1e88e5);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 10px 0;
      background: #f8f9fa;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
